<!DOCTYPE html>
<html>
<head>
  <title>My JS Calculator</title>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
  <link href="main.css" rel="stylesheet" type="text/css">
  <link href="simple-grid.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:500" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <header>
    <h1>My Javascript Calculator</h1>
  </header>
  <div class = "content container">
    <p>a lightweight, fully functional js calculator</p>
    <div class = "calc-box">
      <div class = "container">
        <div class ="row">
          <div class ="col-12">
            <div class="calc-display">55378008</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3-sm">
            <div class="calc-button">7</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">8</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">9</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">/</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3-sm">
            <div class="calc-button">4</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">5</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">6</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">x</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3-sm">
            <div class="calc-button">1</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">2</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">3</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">-</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3-sm">
            <div class="calc-button">0</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">.</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">=</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button">+</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3">
            <div class="calc-button clear">C</div>
          </div>
        </div><!-- end of container -->
      </div>

    </div>
  </div>
  <footer>Michael Lowe 2016</footer>

</body>
