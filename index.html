<!DOCTYPE html>
<html>
<head>
  <title>My JS Calculator</title>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css">
  <link href="main.css" rel="stylesheet" type="text/css">
  <link href="simple-grid.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:500" rel="stylesheet">
  <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <header>
    <h1 id="header">javscript calc.</h1>
  </header>
  <div class = "content container">
    <p id="tag-line">a lightweight, fully functional js calculator</p>
    <div class = "calc-box">
      <div class = "container">
        <div class ="row">
          <div class ="col-12">
            <div class="calc-display">55378008</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3-sm">
            <div class="calc-button" id="7">7</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="8">8</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="9">9</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="divide">/</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3-sm">
            <div class="calc-button" id="4">4</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="5">5</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="6">6</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="multiply">x</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3-sm">
            <div class="calc-button" id="1">1</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="2">2</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="3">3</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="subtract">-</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3-sm">
            <div class="calc-button" id="0">0</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="decimal">.</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="equals">=</div>
          </div>
          <div class ="col-3-sm">
            <div class="calc-button" id="add">+</div>
          </div>
        </div>
        <div class ="row">
          <div class ="col-3">
            <div class="calc-button" id="clear">C</div>
          </div>
        </div><!-- end of container -->
      </div>

    </div>
  </div>
  <footer>Michael Lowe 2016</footer>
</body>
